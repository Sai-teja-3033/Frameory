<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .password-container {
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .strength-box {
            height: 40px;
            line-height: 40px;
            border: 1px solid #000;
            font-weight: bold;
        }

        .weak {
            background-color: red;
            color: white;
        }

        .medium {
            background-color: orange;
            color: white;
        }

        .strong {
            background-color: green;
            color: white;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2>Password Strength Checker</h2>

<div class="password-container">
    <input type="password" id="password" placeholder="Enter your password">
    <div id="strengthBox" class="strength-box"></div>
    <div id="message" class="message"></div>
</div>

<script>
$(document).ready(function () {

    $("#password").on("input", function () {

        var password = $(this).val();
        var strength = 0;

        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        $("#strengthBox").removeClass("weak medium strong");

        if (strength <= 1) {
            $("#strengthBox").addClass("weak").text("Weak");
            $("#message").text("Weak password. Try adding uppercase letters, numbers and special characters.");
        }
        else if (strength <= 3) {
            $("#strengthBox").addClass("medium").text("Medium");
            $("#message").text("Medium password. Add more characters or special characters to strengthen it.");
        }
        else {
            $("#strengthBox").addClass("strong").text("Strong");
            $("#message").text("Strong password. Great job!");
        }

    });

});
</script>

</body>
</html>
